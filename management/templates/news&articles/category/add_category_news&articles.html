{% extends "base/base.html" %}

{% block content %}
    <div class="container mt-5 text-start fw-bold">
        <div class="card shadow-lg p-4" style="border-radius: 15px; max-width: 1000px; margin: auto;">
            <h2 class="text-center mb-4" style="font-weight: bold; color: #343a40;">Add Category For News&Articles</h2>

            <form method="POST" >
                {% csrf_token %}

                <!-- Name Field -->
                <div class="mb-4">
                    {{form.name.label}}
                    {{form.name}}
                </div>

                
                <!-- Action Buttons -->
                <div class="d-flex justify-content-end gap-2">
                    <button 
                        type="submit" 
                        class="btn btn-primary px-4 py-2" 
                        style="border-radius: 25px; font-weight: bold;">Save Changes</button>
                    
                    <a 
                        href="{% url 'management:category_news&articles' %}" 
                        class="btn btn-secondary px-4 py-2" 
                        style="border-radius: 25px;">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
