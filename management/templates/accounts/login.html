{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login UI</title>
  <link rel="stylesheet" href="{% static 'global/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'global/css/custom-btn.css' %}">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .login-card {
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background-color: white;  
    }
    .login-logo {
      position: absolute;
      top: 20px;
      left: 20px;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <div class="login-logo">
    <img src="{% static 'home/images/IRO logo.png' %}" alt="" width=80px>
    </div>

  <!-- Login Form -->
  <div class="login-card">
    <form action="{% url 'management-login' %}" method="POST">
        {% csrf_token %}
      <h5 class="text-center mb-4">Sign In</h5>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input name="username" type="text" class="form-control" id="username" placeholder="Enter your username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input name="password" type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign In</button>
      <div class="text-center mt-3">
        <a href="#" class="text-muted">Forgot password?</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
