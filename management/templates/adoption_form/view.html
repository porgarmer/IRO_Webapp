{% extends "base/base.html" %}
{% load static %}

{% block stylesheet %}
<link rel="stylesheet" href="{% static 'management/css/rescue.css' %}">
<style>
    .form-container {
        margin: 5rem auto;
        padding: 2rem;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 800px;
    }

    .form-container h1 {
        font-size: 2rem;
        font-weight: bold;
        color: #343a40;
        text-align: left;
    }

    .form-container form {
        margin-top: 2rem;
    }

    .form-container button {
        width: auto;
        padding: 0.8rem 2rem;
        font-size: 1.1rem;
        border-radius: 12px;
        transition: all 0.3s ease;
        border: none;
    }

    .btn-success {
        background-color: #28a745;
        color: white;
    }

    .btn-success:hover {
        background-color: #218838;
        color: white;
    }

    .btn-outline-primary {
        background-color: #007bff;
        color: white;
        border-radius: 12px;
        font-size: 1.1rem;
        padding: 0.8rem;
    }

    .btn-outline-primary:hover {
        background-color: #0056b3;
        color: white;
    }

    .form-container .form-group {
        margin-bottom: 1.5rem;
    }

    input, select {
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        padding: 0.8rem;
        font-size: 1rem;
        width: 100%;
    }

    input:focus, select:focus {
        border-color: #007bff;
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }

    .form-container .form-group label {
        font-weight: bold;
        color: #343a40;
        text-align: left;
        display: block;
    }
</style>
{% endblock stylesheet %}

{% block content %}
<div class="form-container">
    <h1>{{ form.instance.pk|yesno:"Edit Form,Add New Form" }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <!-- Cancel button linking to the list page -->
        <a href="{% url 'management:google_form_list' %}" class="btn btn-outline-primary">Cancel</a>
    </form>
</div>
{% endblock content %}
