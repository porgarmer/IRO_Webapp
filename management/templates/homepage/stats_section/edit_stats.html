{% extends "base/base.html" %}
{% block content %}
<div class="container mt-5  text-start">
    <div class="card shadow-lg p-4" style="border-radius: 15px; max-width: 1000px; margin: auto;">
        <h2 class="text-center mb-4" style="font-weight: bold; color: #343a40;">Edit Stat</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Logo Field -->
            <div class="mb-4 file-upload-current">
                {% if stat.logo %}
                <div class="mt-3 text-center">
                    <img src="{{ stat.logo.url }}" alt="{{ stat.name }}" class="img-thumbnail"
                        style="width: 120px; height: 120px; object-fit: cover; border-radius: 10px;">
                    <p class="text-muted mt-2">Current Logo</p>
                </div>
                {% endif %}
                {{form.logo.label}}
                {{form.logo}}
              
            </div>


            <!-- Name Field -->
            <div class="mb-4">
                {{form.name.label}}
                {{form.name}}
            </div>

            <!-- Number Field -->
            <div class="mb-4">
                {{form.number.label}}
                {{form.number}}
            </div>

            <!-- Picture Upload -->
            <div class="mb-4">
                {{form.profile.label}}
                {{form.profile}}
            </div>

            <!-- Action Buttons -->
            <div class="d-flex justify-content-end gap-2">
                <button type="submit" class="btn btn-primary px-4 py-2" style="border-radius: 25px; font-weight: bold;">Save
                    Changes</button>

                <a href="{% url 'management:homepage_stats' %}" class="btn btn-secondary px-4 py-2"
                    style="border-radius: 25px;">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
