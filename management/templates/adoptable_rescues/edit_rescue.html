{% extends "base/base.html" %}

{% block content %}
    <div class="container mt-5">
        <h1>Edit Rescue</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Name Field -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ rescue.name }}" required>
            </div>

            <!-- Category Field -->
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="">Select Category</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}" {% if rescue.category.id == category.id %}selected{% endif %}>{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Description Field -->
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="5" required>{{ rescue.description }}</textarea>
            </div>

            <!-- Picture Upload -->
            <div class="mb-3">
                <label for="picture" class="form-label">Picture</label>
                <input type="file" class="form-control" id="picture" name="picture">
                {% if rescue.picture %}
                    <div class="mt-2">
                        <img src="{{ rescue.picture.url }}" alt="{{ rescue.name }}" style="width: 100px; object-fit: cover;">
                        <p>Current Picture</p>
                    </div>
                {% endif %}
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'management:view_rescue' pk=rescue.id %}" class="btn btn-secondary">Cancel</a>
            </div>
            
        </form>
    </div>
{% endblock %}
