{% extends "base/base.html" %}
{% load static %}

{% block stylesheet %}
<link rel="stylesheet" href="{% static 'management/css/rescue.css' %}">
{% endblock stylesheet %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-5 text-center display-4">Add New Rescue</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-end mt-4">
            <a href="{% url 'management:adoptable_rescues' %}" class="btn btn-secondary me-2">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Rescue</button>
        </div>
    </form>
</div>
{% endblock content %}
