{% extends "base/base.html" %}

{% block content %}
    <div class="container mt-5">
        <!-- Card Layout for Rescue Details -->
        <div class="card p-4" style="max-width: 400px; margin: auto; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <!-- Picture -->
            {% if rescue.picture %}
                <img src="{{ rescue.picture.url }}" alt="{{ rescue.name }}" class="img-fluid" style="object-fit: cover; height: 250px; border-radius: 10px;">
            {% else %}
                <img src="https://via.placeholder.com/300x200" alt="No Image Available" class="img-fluid" style="object-fit: cover; height: 250px; border-radius: 10px;">
            {% endif %}

            <!-- Rescue Details -->
            <div class="card-body">
                <h3 class="card-title">{{ rescue.name }}</h3>
                <p class="card-text">
                    <strong>Category:</strong> 
                    {% if rescue.category %}
                        {{ rescue.category.name }}
                    {% else %}
                        Uncategorized
                    {% endif %}
                </p>
                <p class="card-text"><strong>Description:</strong> {{ rescue.description|truncatewords:20 }}</p>
            </div>

            <!-- Button to open modal or view more details -->
            <div class="card-footer text-center">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#viewRescueModal{{ rescue.id }}">About Me</button>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <a href="{% url 'management:adoptable_rescues' %}" class="btn btn-secondary">Back</a>
        </div>
    </div>
{% endblock %}
